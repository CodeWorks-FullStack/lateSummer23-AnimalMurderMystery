<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Animal Party</title>
</head>

<body data-bs-theme="dark" class="text-dark">
  <header class="container-fluid text-dark mb-2 fs-3">
    <section class="row">
      <div class="col-12 ps-5 fw-bold"><i class="mdi mdi-ipod"></i> Animal Party 🦀🦓🦧🦒🦭</div>
    </section>
  </header>

  <main class="container">
    <section class="row">
      <button class="col-12 btn btn-outline-danger" onclick="party()">PARTY 🎉</button>
    </section>

    <!-- SECTION Party areas -->
    <section class="row">
      <div class="col-6 bg-success p-3">
        <p>🌴 Jungle Junction</p>
        <div id="🌴"></div>
      </div>
      <div class="col-6 bg-secondary p-3">
        <p>🏛️ Main Office</p>
        <div id="🏛️"></div>
      </div>
      <div class="col-6 bg-primary p-3">
        <p>🏞️ Water World</p>
        <div id="🏞️"></div>
      </div>
      <div class="col-6 bg-warning p-3">
        <p>🌵 Deadly Desert</p>
        <div id="🌵"></div>
      </div>
    </section>

    <section class="row">
      <button class="col-12" onclick="accuse()">accuse!</button>
    </section>
  </main>




  <script src="app.js"></script>
</body>

</html>
